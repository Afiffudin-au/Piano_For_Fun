<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Si</span>
    </div>
  </div>

  <audio data-key="65" src="pianoSound/do.wav"></audio>
  <audio data-key="83" src="pianoSound/re.wav"></audio>
  <audio data-key="68" src="pianoSound/mi.wav"></audio>
  <audio data-key="70" src="pianoSound/fa.wav"></audio>
  <audio data-key="71" src="pianoSound/sol.wav"></audio>
  <audio data-key="72" src="pianoSound/la.wav"></audio>
  <audio data-key="74" src="pianoSound/si.wav"></audio>
  <script>
    window.addEventListener('keydown',playSound);
    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      console.log(audio);   
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');   
    }

    const keys =  document.querySelectorAll('.key');
    keys.forEach(key=>key.addEventListener('transitionend',function(element){
      if(element.propertyName != 'transform') return;
       this.classList.remove('playing');
    }));
  </script>
</body>
</html>
